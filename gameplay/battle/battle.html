<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Traveling Fortress</title>
	<style>
    	canvas {display: block; margin: 0 auto;}
    </style>
</head>
<body>

<div style="margin: 0 auto; width: 1024px">
	<canvas style = "position: absolute;" id="myCanvas" width="1024" height="768"></canvas>
	<canvas style = "position: absolute;" id="hpGUI" width="1024" height="100"></canvas>
	<canvas style = "position: absolute;" id="effectCanvas" width="1024" height="768"></canvas>
	
</div>



<script src="./hp.js"></script>
<script src="./effect.js"></script>
<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	//Play Music
	var backgroundMusic = new Audio('background.mp3');
	backgroundMusic.loop = true;
	backgroundMusic.play();
	//Draw Tank
	var tankImage = new Image(128, 148);
	tankImage.src = '../../graphics/mainTank.png';
	tankImage.onload = function(){
	  ctx.drawImage(tankImage, 100, 150);
	};
	var shootAnimation = new Image(1152, 148);
	shootAnimation.src = '../../graphics/shootAnimation.png';
	shootAnimation.onload = function(){
		console.log("B");
		//ctx.drawImage(shootAnimation, 128, 0, 128, 148, 100, 150, 128, 148);
	}
	
	effectCanvas.addEventListener("click", function( event ) {
		shootLaser(400, 175, 90, 0);
		var sx = 0;
		var i = 0;
		var interval = setInterval(function(){ 
			if( i == 8){
				clearInterval(interval);
			}
			ctx.clearRect(100, 150, 128, 148);
			ctx.drawImage(shootAnimation, sx, 0, 128, 148, 100, 150, 128, 148);
			sx += 128;
			i++;
		}, 75);
		
	});
	
	
	refreshHp();
	hitCount++;
	refreshHp();
</script>


</body>
</html>
